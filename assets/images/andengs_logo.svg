<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle (Optional, you can remove this for a transparent background) -->
    <circle cx="50" cy="50" r="48" fill="#FF7043"/>

    <!-- Shopping Cart Body -->
    <path d="M 25 30 H 80 L 72 65 H 32 Z" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Cart Wheels -->
    <circle cx="38" cy="72" r="4" fill="#FFFFFF"/>
    <circle cx="66" cy="72" r="4" fill="#FFFFFF"/>

    <!-- Stylized "A" Handle -->
    <path d="M 25 30 L 15 50 H 5" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
    <line x1="10" y1="40" x2="20" y2="40" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>

    <!-- Price Tag / Heart Element inside cart -->
    <path d="M 45 40 L 65 40 L 65 55 Q 55 62, 45 55 Z" fill="#FFFFFF"/>
    <circle cx="55" cy="46" r="3" fill="#FF7043"/>

</svg>
